<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
<mat-sidenav #drawer mode="over">
  <button class="sidenav-button" mat-button routerLink = "/customer/register" routerLinkActive= "active">Registrieren</button>
  <br>
  <button class="sidenav-button" mat-button routerLink = "/customer/login" routerLinkActive= "active">Login</button>
  <br>
  <button class="sidenav-button" mat-button routerLink = "/customer/logout" routerLinkActive= "active">Logout</button>
  <br>
  <mat-divider></mat-divider>
  <button class="sidenav-button" mat-button routerLink = "/customer/revenues" routerLinkActive= "active">Umsätze</button>
  <br>
  <button class="sidenav-button" mat-button routerLink = "/customer/transfer" routerLinkActive= "active">Überweisung</button>
  <br>
  <button class="sidenav-button" mat-button routerLink = "/customer/data" routerLinkActive= "active">Persönliche Daten</button>
  
  <br>
  <mat-divider></mat-divider>
  <button mat-button routerLink = "/admin/addAccount" routerLinkActive= "active">(Admin) Konten verwalten</button>
  <br>
  <button mat-button routerLink = "/admin/updateCustomers" routerLinkActive= "active">(Admin) Kunden verwalten</button>
</mat-sidenav>
<mat-sidenav-content>
  <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
