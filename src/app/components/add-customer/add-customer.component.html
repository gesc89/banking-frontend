<h2>Registrieren</h2>
    <br>

<div class="addCustomer">
<mat-form-field  [formGroup]="customerForm">
<input matInput formControlName= "firstname" placeholder="Vorname..."/>
</mat-form-field>
<br>
<mat-form-field  [formGroup]="customerForm">
<input matInput formControlName="lastname" placeholder="Nachname..."/>
</mat-form-field>
<br>
<mat-form-field  [formGroup]="customerForm">
<input matInput formControlName="adressStreet" placeholder="Straße......"/>
</mat-form-field>
<br>
<mat-form-field  [formGroup]="customerForm">
<input matInput formControlName="adressHouse" placeholder="Hausnummer..."/>
</mat-form-field>
<br>
</div>

<div class="addPostalcode">
<mat-form-field  [formGroup] = "postalcodeForm">
<input matInput formControlName="zipcode" placeholder="PLZ..."/>
</mat-form-field>
<br>
<mat-form-field [formGroup]="postalcodeForm">
<input matInput formControlName="city" placeholder="Ort..."/>
</mat-form-field>
<br>
<mat-form-field  [formGroup] = "postalcodeForm">
<input matInput formControlName="country" placeholder="Land..."/>
</mat-form-field>
<br>
</div>

<div class="addLogin">
<mat-form-field [formGroup] = "createAccountForm">
<input matInput formControlName="username" placeholder="Benutzername..."/>
</mat-form-field>
<br>
<mat-form-field  [formGroup] = "createAccountForm">
<input matInput type="password" formControlName="password" placeholder="Passwort..."/>
</mat-form-field>
<br>
<mat-form-field [formGroup] = "createAccountForm">
<input matInput type="password" formControlName="confirmedPassword" placeholder="Passwort bestätigen...">
<mat-error>Passwörter stimmen nicht überein</mat-error>
</mat-form-field>
<br>
<button mat-button class="addButton" (click) ="postFormCustomer()">Absenden</button>
</div>
